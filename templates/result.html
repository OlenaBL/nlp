<!DOCTYPE html>
<html>
<head>
	<title>Prediction</title>
	<style>
        h3 {
            color:gray;
            font-size: 2em;
            text-align: center;
            padding-top: 10%;
        }
    </style>
</head>
<body>
<div class="results">
	<!---<h3>It looks like the text you provided sounds quite</h3>-->
	{% if prediction == 2%}
	<h2 style="color:red;">Positive</h2>
	{% elif prediction == 0%}
	<h2 style="color:blue;">Negative</h2>
	{% endif %}
</div>
</body>
</html>
